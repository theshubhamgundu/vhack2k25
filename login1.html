<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash to Treasure - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            background: #0d0d0d;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            color: #ffffff;
        }

        nav a {
            color: #b0bec5;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        .section {
            display: none;
            padding: 100px 30px;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
            position: relative;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        .form-container {
            background: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            max-width: 450px;
            margin: 0 auto;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: #3d3d3d;
            color: #ffffff;
            border-radius: 6px;
            font-size: 16px;
        }

        .submit {
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Trash to Treasure</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="history.html">History</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div id="login" class="section active">
        <div class="form-container">
            <h2>Login</h2>
            <input type="email" placeholder="Email" id="loginUsername" class="input">
            <input type="password" placeholder="Password" id="loginPassword" class="input">
            <button type="submit" class="submit" onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            if (username && password) {
                alert('Logged in successfully!');
                window.location.href = 'home.html';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
