<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash to Treasure - History</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: #ffffff; line-height: 1.6; }
        header {
            background: #0d0d0d;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 28px; color: #ffffff; }
        nav a {
            color: #b0bec5;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover { color: #ffffff; }
        .section {
            display: none;
            padding: 100px 30px;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
            background: url('https://images.unsplash.com/photo-1531685250784-7569952593d2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
            position: relative;
        }
        .section.active { display: block; opacity: 1; }
        .section > * { position: relative; z-index: 1; }
        #history h2 {
            font-size: 36px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.8s ease;
        }
        #history.active h2 { opacity: 1; transform: translateY(0); }
        .history-list {
            margin-top: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease 0.4s;
        }
        #history.active .history-list { opacity: 1; transform: translateY(0); }
        .history-item {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .history-item:hover {
            background: #3d3d3d;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Trash to Treasure</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="history.html">History</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <div id="history" class="section active">
        <h2>Swap History</h2>
        <div class="history-list">
            <div class="history-item">
                <p><strong>Swapped:</strong> Old Books for Headphones</p>
                <p><strong>Date:</strong> March 10, 2025</p>
            </div>
            <div class="history-item">
                <p><strong>Swapped:</strong> Bicycle for Laptop Bag</p>
                <p><strong>Date:</strong> March 15, 2025</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("history").classList.add("active");
        });
    </script>
</body>
</html>
