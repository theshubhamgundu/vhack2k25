<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash to Treasure - Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background: #333;
            padding: 20px;
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        nav {
            margin-top: 10px;
        }
        
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        
        .section {
            display: none;
            padding: 100px 30px;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
            position: relative;
        }
        
        .section.active {
            display: block;
            opacity: 1;
        }
        
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: #3d3d3d;
            color: #ffffff;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Trash to Treasure</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="history.html">History</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    
    <div id="signup" class="section active">
        <div class="form-container">
            <h2>Signup</h2>
            <input type="text" placeholder="Username" id="signupUsername">
            <input type="email" placeholder="Email" id="signupEmail">
            <input type="password" placeholder="Password" id="signupPassword">
            <button onclick="signup()">Signup</button>
        </div>
    </div>
    
    <script>
        function signup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (username && email && password) {
                alert('Signed up successfully! Please login.');
                window.location.href = 'login.html';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
